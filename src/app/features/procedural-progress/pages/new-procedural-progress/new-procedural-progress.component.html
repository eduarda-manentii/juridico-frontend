<app-header></app-header>

<div class="container py-5" *ngIf="form">
  <h2 class="mb-4 text-secondary-custom">
    {{ andamentoId ? 'Editar Andamento Processual' : 'Cadastro de Andamento Processual' }}
  </h2>

  <form [formGroup]="form">
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label class="form-label" [appRequiredMarker]="true">Tipo de Andamento Processual</label>
        <select class="form-select" formControlName="tipoAndamentoProcessual">
          <option value="">Selecione</option>
          <option value="AUDIENCIA">Audiência</option>
          <option value="PETICAO">Petição</option>
          <option value="SENTENCA">Sentença</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label" [appRequiredMarker]="true">Data do Registro</label>
        <input class="form-control" formControlName="dataRegistro" type="date" />
      </div>
    </div>

    <div class="mb-4">
      <label class="form-label" [appRequiredMarker]="true">Descrição</label>
      <textarea class="form-control" formControlName="descricao" rows="4"></textarea>
    </div>

    <div class="d-flex gap-3">
      <button
        type="submit"
        class="btn px-4 py-2"
        style="background-color: #2b0033; color: white;"
        (click)="onSubmit()">
        Salvar
      </button>

      <button
        type="button"
        class="btn px-4 py-2"
        style="background-color: transparent; color: #2b0033; border: 2px solid #2b0033;"
        (click)="goBack()">
        Cancelar
      </button>
    </div>
  </form>

</div>
